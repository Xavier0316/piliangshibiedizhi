                    <button id="clearBtn" class="btn btn-secondary">清空</button>

                </div>
            </div>

            <div class="settings-section">
                <h2>识别设置</h2>
                <div class="settings-grid">
                    <div class="setting-item">
                        <label for="separatorSelect">分隔符类型：</label>
                        <select id="separatorSelect">
                            <option value="auto">自动检测</option>
                            <option value="comma">逗号 (,)</option>
                            <option value="space">空格</option>
                            <option value="tab">制表符</option>
                            <option value="semicolon">分号 (;)</option>
                            <option value="custom">自定义</option>
                        </select>
                    </div>
                    <div class="setting-item" id="customSeparatorDiv" style="display: none;">
                        <label for="customSeparator">自定义分隔符：</label>
                        <input type="text" id="customSeparator" placeholder="输入自定义分隔符">
                    </div>
                    <div class="setting-item">
                        <label>
                            <input type="checkbox" id="enableNameRecognition" checked>
                            启用百家姓姓名识别
                        </label>
                    </div>
                </div>
            </div>

            <div class="results-section" id="resultsSection" style="display: none;">
                <h2>识别结果</h2>
                <div class="stats">
                    <span id="totalCount">总计: 0条</span>
                    <span id="successCount">成功: 0条</span>
                    <span id="errorCount">失败: 0条</span>
                </div>
                <div class="table-container">
                    <table id="resultsTable">
                        <thead>
                            <tr>
                                <th>序号</th>
                                <th>地址</th>
                                <th>姓名</th>
                                <th>电话</th>
                                <th>状态</th>
                            </tr>
                        </thead>
                        <tbody id="resultsBody">
                        </tbody>
                    </table>
                </div>
                <div class="button-group">
                    <button id="exportBtn" class="btn btn-success">导出Excel</button>
                    <button id="copyBtn" class="btn btn-info">复制结果</button>
                </div>
            </div>
